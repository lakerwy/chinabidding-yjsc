  function getQuery() {
    var queryList = location.search.split("?")[1];
    var query = {};
    if (queryList) {
      queryList = queryList.split("&");
      queryList.forEach(function (item) {
        var arr = item.split("=");
        query[arr[0]] = arr[1];
      })
    }
    return query;
  }
